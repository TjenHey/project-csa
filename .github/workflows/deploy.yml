name: Deploy application
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using SSH key
        uses: appleboy/ssh-action@v1
        env:
          API_URL: ${{ secrets.API_URL }}
        with:
          envs:
            - API_URL=${{ secrets.API_URL }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: curl https://raw.githubusercontent.com/TjenHey/project-csa/refs/heads/master/deploy.sh | bash