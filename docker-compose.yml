services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENVIRONMENT=development

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8000}
    depends_on:
      - backend
